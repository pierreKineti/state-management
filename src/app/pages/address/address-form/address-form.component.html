<section class="bg-dark py-3">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">{{addressId ? 'Edit Address': 'Add new Address'}}</h1>
        </div>
    </div>
</section>

<div class="container py-5 ">
    <form [formGroup]="addAddressForm" (ngSubmit)="submitForm()" class="needs-validation" novalidate="">
        <div class="row g-3">
            <div class="col-sm-6">
                <label for="firstName" class="form-label">First name</label>
                <input [formControlName]="'firstName'" type="text" [ngClass]="getValidationClass('firstName')" class="form-control" id="firstName" placeholder="first name" value="" required="">
                <div class="invalid-feedback">
                    Valid first name is required.
                </div>
            </div>

            <div class="col-sm-6">
                <label for="lastName" class="form-label">Last name</label>
                <input [formControlName]="'lastName'" type="text" class="form-control"
                       [ngClass]="getValidationClass('lastName')"  id="lastName" placeholder="last name" value="" required="">
                <div class="invalid-feedback">
                    Valid last name is required.
                </div>
            </div>

            <div class="col-12">
                <label for="email" class="form-label">Email <span class="text-muted text-danger">*</span></label>
                <input [formControlName]="'email'" type="email" [ngClass]="getValidationClass('email')"  class="form-control" id="email" placeholder="email">
                <div class="invalid-feedback">
                    Please enter a valid email address for shipping updates.
                </div>
            </div>

            <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <input [formControlName]="'address'" [ngClass]="getValidationClass('address')"  type="text" class="form-control" id="address" placeholder="address" required="">
                <div class="invalid-feedback">
                    Please enter your shipping address.
                </div>
            </div>


            <div class="col-md-5">
                <label for="country" class="form-label">Country</label>
                <select [formControlName]="'country'"   [ngClass]="getValidationClass('country')"  class="form-select" id="country" required="">
                    <option value="">Choose...</option>
                    <option [value]="'hello'" >United States</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid country.
                </div>
            </div>

            <div class="col-md-4">
                <label for="state" class="form-label">State</label>
                <select [formControlName]="'state'" [ngClass]="getValidationClass('state')"  class="form-select" id="state" required="">
                    <option value="">Choose...</option>
                    <option [value]="'california'">California</option>
                </select>
                <div *ngIf="addAddressForm" class="invalid-feedback">
                    Please provide a valid state.
                </div>
            </div>

            <div class="col-md-3">
                <label for="zip" class="form-label">Zip</label>
                <input [formControlName]="'zip'" [ngClass]="getValidationClass('zip')"  type="text" class="form-control" id="zip" placeholder="zip code" required="">
                <div class="invalid-feedback">
                    Zip code required.
                </div>
            </div>
        </div>

        <hr class="my-4">

        <button [disabled]="!addAddressForm.valid" class="w-100 btn btn-primary btn-lg" type="submit">{{addressId ? 'Update Address': 'Save'}}</button>
    </form>
</div>
